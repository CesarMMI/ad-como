<div class="wrapper">
    <div class="list">
        <ng-container *ngIf="tasks$ | async as tasks">
            <app-task-item
                [task]="task"
                *ngFor="let task of tasks"
            ></app-task-item>
        </ng-container>
    </div>

    <app-button
        label="Add"
        [icon]="faAdd"
        class="add_btn"
        [routerLink]="['form']"
    ></app-button>
</div>
