<ng-container *ngIf="tasks$ | async as tasks">
    <div class="flex flex-col">
        <!-- <span class="mb-2 text-lg font-medium text-neutral-400">Today</span> -->
        <app-task-item
            [task]="task"
            (onSelect)="onSelect($event)"
            *ngFor="let task of tasks"
            class="border rounded mb-4"
        ></app-task-item>
    </div>
</ng-container>
