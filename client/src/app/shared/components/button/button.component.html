<button [class]="['button', type]" [disabled]="disabled">
    <fa-icon
        *ngIf="icon && iconPos == 'left'"
        [icon]="icon"
        [classes]="iconClassArr"
    ></fa-icon>
    <span *ngIf="label">{{ label }}</span>
    <fa-icon
        *ngIf="icon && iconPos == 'right'"
        [icon]="icon"
        [classes]="iconClassArr"
    ></fa-icon>
</button>
