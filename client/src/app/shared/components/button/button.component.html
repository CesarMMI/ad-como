<button [class]="['button', type, color]" [disabled]="disabled" [type]="submit ? 'submit' : 'button'">
    <fa-icon
        *ngIf="icon && iconPos == 'left'"
        [icon]="icon"
        [classes]="iconClassArr"
    ></fa-icon>
    <span *ngIf="label">{{ label }}</span>
    <fa-icon
        *ngIf="icon && iconPos == 'right'"
        [icon]="icon"
        [classes]="iconClassArr"
    ></fa-icon>
</button>
