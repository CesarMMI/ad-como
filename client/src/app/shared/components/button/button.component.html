<button
    [disabled]="disabled"
    class="flex p-2 justify-center w-full rounded"
    [class]="disabled ? 'opacity-50' : ''"
    [class]="direction == 'vertical' ? 'flex-col-reverse items-center' : ''"
    [ngClass]="classArr"
>
    <span *ngIf="label" class="mx-auto">{{ label }}</span>
    <fa-icon *ngIf="icon" [icon]="icon" [classes]="iconClassArr"></fa-icon>
</button>
