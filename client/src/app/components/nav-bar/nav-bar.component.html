<div
    [ngClass]="[
        'fixed',
        'bottom-0',
        'w-full',
        'rounded-t-xl',
        'flex',
        'justify-evenly',
        'bg-neutral-100'
    ]"
>
    <app-button
        [icon]="item.icon"
        [label]="item.label"
        *ngFor="let item of items"
        class="w-16 h-16 flex justify-center items-center"
        [classArr]="item.classes"
        [iconClassArr]="item.iconClasses"
    ></app-button>
</div>
